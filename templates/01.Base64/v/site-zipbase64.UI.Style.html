AMLEO Font
html
{
    font-family: sans-serif;
}

AMLEO LineHeight
body
{
    line-height: 1.5em;
}

AMLEO Background
body
{
    background: #FAFAFA;
}

AMLEO Table
table
{
    border-collapse: collapse;
    width: 100%;
}

table, th, td
{
    border: 1px solid #aaa;
    padding: 0.5em;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
}
